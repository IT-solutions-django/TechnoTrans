{% load static %}
<div class="home__contacts container">
    <div class="block-heading">
        Контакты
    </div>
    <div class="home__contacts-body">
        <div class="home__contacts-left">
            <div class="home__contacts-data">
                {% for filial in filials %}
                    <div class="home__contacts-city-block">
                        <p class="home__contacts-city-name">{{ filial.name }}</p>
                        <div class="home__contacts-city-contacts">
                            <div class="home__contacts-city-contacts-column">
                                <p>Телефон</p>
                                <a href="tel:{{ filial.phone }}" class="home__contacts-phone">{{ filial.phone }}</a>
                            </div>
                            <div class="home__contacts-city-contacts-column">
                                <p>Почта</p>
                                <a href="mailto:{{ filial.email }}" class="home__contacts-phone color-red">{{ filial.email }}</a>
                            </div>
                        </div>
                        <div class="home__contacts-social-links">
                            <div class="home__contacts-social-link">
                                <img src="{% static 'images/whatsapp.svg' %}" alt="Логотип WhatsApp">
                                <a href="{% if filial.whatsapp_link %}{{ filial.whatsapp_link }}{% else %}{{ company.whatsapp_link }}{% endif %}" target="_blank">WhatsApp</a>
                            </div>
                            <div class="home__contacts-social-link">
                                <img src="{% static 'images/telegram.svg' %}" alt="Логотип Telegram">
                                <a href="{{ company_info.telegram_link }}" target="_blank">Telegram</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                <div>
                    <button class="openModal red-button">Заказать звонок</button>
                </div>
            </div>
        </div>
        <div class="home__contacts-right">
            <img src="{% static 'images/contacts-image.png' %}" alt="Контакты">
        </div>
    </div>
</div>
